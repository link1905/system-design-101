d2Import: >
  vars: {
      icons-path: static/d2-icons
      colors: {
          # default
          d: aliceblue
          # error
          e: '#F96E46'
          t: transparent
          # indicate 1 2 3
          i1: '#729B79'
          i2: '#F9C846'
          i3: '#545863'
      }
  }

  classes: {      
      bold-text {
          style {
              bold: true
              font-size: 30
          }
      }
      none: {
          style.opacity: 0
          label: ""
      }
      partition {
          width: 300
      }
      error-conn {
          style {
            bold: true
            font-color: ${colors.e}
            stroke-dash: 3
            stroke: ${colors.e}
          }
      }
      dash-conn {
          style {
              bold: true
              stroke-dash: 3
              stroke: ${colors.i1}
          }
      }
      server {
          shape: image
          icon: ${icons-path}/server.svg
      }
      mq {
          shape: image
          icon: ${icons-path}/mq.svg
      }

      cache {
          shape: image
          icon: ${icons-path}/cache.svg
      }
      lb {
          shape: image
          icon: ${icons-path}/lb.svg
      }
      process {
          shape: image
          icon: ${icons-path}/process.svg
      }
      generic-error {
          shape: image
          icon: ${icons-path}/generic-error.svg
      }
      db {
          shape: image
          icon: ${icons-path}/db.svg
      }
      cache {
          shape: image
          icon: ${icons-path}/cache.svg
      }
      client {
          shape: image
          icon: ${icons-path}/client.svg
      }
      checker {
          shape: image
          icon: ${icons-path}/checker.svg
      }
      internet {
          shape: image
          icon: ${icons-path}/internet.svg
      }
      router {
          shape: image
          icon: ${icons-path}/router.svg
      }
      file {
          shape: image
          icon: ${icons-path}/file.svg
      }
      request {
          shape: image
          icon: ${icons-path}/request.svg
      }
      gw {
          shape: image
          icon: ${icons-path}/gw.svg
      }
    }