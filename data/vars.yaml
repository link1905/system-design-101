d2Import: >
  vars: {
      icons-path: static/d2-icons
      colors: {
          # default
          d: aliceblue
          # error
          e: '#F96E46'
          t: transparent
          # indicate 1 2 3
          i1: '#729B79'
          i2: '#F9C846'
          i3: '#545863'
      }
  }

  classes: {
      bold-text {
          style {
              bold: true
              font-size: 30
          }
      }
      none: {
          style.opacity: 0
          label: ""
      }
      partition {
          width: 300
      }
      error-conn {
          style {
            bold: true
            font-color: ${colors.e}
            stroke-dash: 3
            stroke: ${colors.e}
          }
      }
      dash-conn {
          style {
              bold: true
              stroke-dash: 3
              stroke: ${colors.i1}
          }
      }
      server {
          shape: image
          icon: ${icons-path}/server.svg
      }
      mq {
          shape: image
          icon: ${icons-path}/mq.svg
      }

