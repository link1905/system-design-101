{{- $path := split (.Get 0) "." -}}
{{- $data := site.Data -}}

{{- range $path }}
  {{- with index $data . }}
    {{- $data = . -}}
  {{- else }}
    {{- $data = printf "Missing data for '%s'" (.Get 0) -}}
    {{- break -}}
  {{- end }}
{{- end }}

{{- $data -}}
